<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ImageCarousel - 本地漫畫輪播器</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- 歡迎畫面 -->
    <div id="welcome-screen">
        <h1>ImageCarousel</h1>
        <p>請選擇您的圖片資料夾以開始</p>
        <button id="btn-open-dir" class="btn-large">載入資料夾</button>
        <p style="margin-top: 2rem; color: #888; font-size: 0.9em;">
            注意: 瀏覽器將要求您授予檢視檔案的權限。<br>
            您的資料僅會在本地端處理。
        </p>
    </div>

    <!-- 圖庫視圖（首頁） -->
    <div id="gallery-view" style="display: none;">
        <div id="gallery-header">
            <h2>我的圖庫</h2>
            <div id="gallery-controls"></div>
        </div>
        <div id="gallery-grid">
            <!-- 圖庫專輯將在此渲染 -->
        </div>
    </div>

    <!-- 主應用視圖（輪播器） -->
    <div id="app-container">
        
        <!-- 主圖片區域 -->
        <div id="image-viewer">
            <div id="left-zone" class="nav-zone">‹</div>
            <img id="main-image" src="" alt="Image Display">
            <div id="right-zone" class="nav-zone">›</div>
            <div id="message-overlay"></div>
        </div>

        <!-- 全螢幕懸停觸發區 -->
        <div id="bottom-hover-zone"></div>

        <!-- 進度條 -->
        <div class="progress-bar">
            <div class="progress-track">
                <div class="progress-fill" id="progress-fill"></div>
            </div>
            <span id="progress-info">0 / 0</span>
        </div>

        <!-- 控制面板 -->
        <div id="control-panel">
            <button id="btn-toggle-panel" title="切換介面顯示">▼</button>
            
            <div id="panel-content">
                <div class="top-controls">
                    <div class="control-group">
                        <button id="btn-back" class="icon-btn">↩ 返回首頁</button>
                    </div>

                    <div class="control-group">
                        <button id="btn-prev" class="icon-btn">⏮</button>
                        <button id="btn-play" class="icon-btn">播放</button>
                        <button id="btn-next" class="icon-btn">⏭</button>
                    </div>

                    <div class="control-group">
                        <label for="speed-select">速度:</label>
                        <select id="speed-select">
                            <!-- 選項將由 JS 填充 -->
                        </select>
                        <button id="btn-fit-mode" class="icon-btn">⛶ Fit</button>
                        <button id="btn-fullscreen" class="icon-btn">全螢幕</button>
                        <button id="btn-toggle-thumbs" class="icon-btn">縮圖</button>
                    </div>
                </div>

                <!-- 縮圖列表 -->
                <div id="thumbnail-strip">
                    <!-- Javascript 將填充此處 -->
                </div>
            </div> <!-- panel-content 結束 -->
        </div>

    </div>

    <script src="js/constants.js"></script>
    <script src="js/state.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/view.js"></script>
    <script src="js/fs.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
